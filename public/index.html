<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Informasi Kelulusan Siswa</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <h1>Sistem Informasi Kelulusan Siswa</h1>
    <form action="#" id="form">
      <label for="nis">Masukkan NIS</label>
      <input type="number" id="nis">
      <button type="submit">Cek Status</button>
    </form>
    <p id="loading" style="display: none;">Memproses...</p>
    <p id="alert" style="color: var(--danger); display: none;"></p>
    <div id="information" style="display: none;">
      <h3>
        <span id="name">Alfian Oktafireza</span>,
        <span>kamu dinyatakan</span>
        <span id="status" style="color: var(--success);">Lulus</span>
      </h3>

      <button id="reset">Cek lagi</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
